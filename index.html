<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 👩🏽‍💻 Encrypter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script
      src="https://kit.fontawesome.com/4d63ed8f35.js"
      crossorigin="anonymous"
    ></script> -->
</head>
<body>
    <main class="conteiner">
        <div class="logo">
            <img class="img" src="./imagenes/pngaaa.com-6279908.png" alt="CodingwithK" width="70px" height="60px">
            <h1 class="title">Message Encrypter</h1>
        </div>
        <div class="left">
            <input id="input" type="text" placeholder="Enter text here!">
        </div>
        <div class="right">
            <img id="imageR" class="giphy-embed" src="https://www.kevells.com/assets/images/slider-3.gif" alt="encrypt">
            <!-- <img src="https://cdnb.artstation.com/p/assets/images/images/050/392/879/original/nelson-tiapa-gif-celebracion-1.gif?1654734311" alt="ok"> -->
            <h1 id="textR" class="output-messege1">No mesage was found</h1>
            <textarea id="output" class="output-messege2"  name="name" cols="30" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
            <button id="copy" type="button" name="button" onclick="copiar()">Copy</button>
        </div>
        <div class="left-button">
            <div id="clausula">⚠️ Capital letters, accents and numbers are not allowed</div>
            <button id="encriptar" type="button" onclick="encrypt()">Encrypt</button>
            <button id="desencriptar" type="button" onclick="decrypt()">Decrypt</button>
        </div>
    </main>
    <footer>
        <h5 id="copyright">Copyright © 2023 | Coded with 💙 by <b>Karla Jimenez</b></h5>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
